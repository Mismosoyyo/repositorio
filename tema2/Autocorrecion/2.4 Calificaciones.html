<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Granda Brysemael" />
</head>

<body>
    <script>
        Nota = prompt("Inserta Nota del Alumno");// EL USUARIO INSERTA LA NOTA DEL ALUMNO


        if (Nota < 3) {

            //imprime Muy deficiente AL SER LA NOTA MENOR DE 5
            document.write("Tu nota es es muy eficiente ");
        } else if (Nota < 5) {
//SI LA NOTA ES MENOR DE 6 IMPRIME SUFICIENTE
            document.write("Tu nota es Suficiente ");
        } else if (Nota < 6) {
// SI NOTA ES MENOR DE 9 ESCRIBIRA LA NOTA ES BIEN
            document.write("Tu nota es Bien");
        } else if (Nota < 9) {
//SI NOTA ES MAYOR O IGUAL A 9 IMPRIME NOTABLE 
            document.write("Tu nota es Notable ");
        } else if (Nota >= 9) {
            document.write("Tu nota es sobresaliente");

        }
    </script>

</body>

</html>
