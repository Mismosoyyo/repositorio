<body>
    <script>
        function factorial(n) {
            var total = 1;
            for (i = 1; i <= n; i++) {
                total = total * i;
            }
            return total;
        }

        var num = parseInt(prompt("dime un numero"));
        var resultado = factorial(num);
        alert(resultado);
    </Script>


</body>

</html>
