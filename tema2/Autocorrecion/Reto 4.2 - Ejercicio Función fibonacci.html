<body>
    <script>
        function fibonacci(numero) {
            var var1 = 0;
            var var2 = 1;
            var var3;

            for (var i = 0; i < numero; i++) {
                var3 = var1;
                var1 = var2;
                var2 = var3 + var2;
                document.write(var3 + " ");
            }
        }

        var n = parseInt(prompt("dime un numero"));
        var Result = fibonacci(n);
    </script>
