<body>
    <script>
        function perimetroRectangulo(a, b) {// funcion del calculo del rectangulo

            return (a * 2) + (2 * b);
        }
        var num1 = prompt("dime el base ");//el usuario inserta la base
        var num2 = prompt("dime el Altura ");//el usuario inserta la altura

        base = parseInt(num1);//se pasa a integrer
        altura = parseInt(num2);//se pasa a integrer

        suma = perimetroRectangulo(base, altura);// ser llama a la funcion
        alert(suma);
    </script>
