<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="David Granda Brysemael" />
</head>

<body>
    <p id="res"></p>
    <script>
        cont = 0;
        max = 0;
        min = 99999;
        var cantNumALeer = prompt("Cuantos numeros quieres que se lean ?");// pregunta al usuario que cantidad de numeros quiere insertar
        do{
            var num = prompt("Introduce un numero: ");// introduces los numeros

            if(num>max){
                max = num;
            }
            if(num<min){
                min = num;
            }
            cont++;
        }while(cont<cantNumALeer)
        txt = "MAYOR: "+ max + " MENOR: "+min;
        document.getElementById("res").innerHTML = txt;
        
        
    </script>
</body>

</html>
