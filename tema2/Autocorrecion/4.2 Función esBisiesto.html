    <script>
        function esBisiesto(anyo) {// funcion que calcula si es bisiesto el numero que inserta el usuario

            if ((((anyo % 100) != 0) && ((anyo % 4) == 0)) || ((anyo % 400) == 0)) {

                return alert("1");

            } else {
                return alert("0");
            }

        }
        var year = prompt("dime el año ");//el usuario mete el año
        var year2 = parseInt(year); //se pasa a integer
        var result = esBisiesto(year2); //se llama a la funcion 

        alert(result);
    </Script>
