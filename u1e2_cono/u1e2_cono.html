<!DOCTYPE html>
<html lang="en">

<head>
    <title>u1e2_cono</title>
    //David Granda Brysemael Dice:
    <p>El volumen del cono es: </p>
    <p id=vol></p>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <script>
        R = prompt('INTRODUZCA Radio'); //preguntamos mediante pantalla el radio y la insertamos en R
        A = prompt('INTRODUZCA Altura'); // preguntamos mediante pantalla la latura y la insertamos en A
        var res; //Creamos la variable para insertar el calculo que devemos sacar para extraer el volumen indicado por el usuario
        R = parseInt(R); //pasamos r a numerico
        A = parseInt(A); //trasformamos A a numerico

        res = 1 / 3 * Math.PI * R * R * A; // aqui calculamos el volumen y el total lo guardamos a res

        document.getElementById("vol").innerHTML = res;
    </script>

</body>

</html>
